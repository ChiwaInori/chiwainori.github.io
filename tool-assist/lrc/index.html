<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>LRC 歌词打轴 - ChiwaInori.top</title>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/type-normal.css" />
    <style>
        textarea {
            width: 512px;
            height: 256px;
        }

        #offset {
            width: 48px;
        }
    </style>
    <script src="/chiwa-functions.js"></script>
</head>

<body><div id="cw-main">
    <div id="cw-title">
        <h1>LRC 歌词打轴</h1>
    </div>
    <div id="cw-nav"><h6>&nbsp;</h6></div>
    <div id="cw-content">
        <p>在下方输入歌词并选择音频文件 (可选).</p>
        <textarea></textarea>
        <p><input type="file" accept="audio/*" /></p>
        <br />
        <p><input id="offset-set" type="checkbox" checked />将所有时间戳提前 <input id="offset" type="number" value="100" /> ms (抵消人工延迟) | <input id="add-blank" type="checkbox" checked />自动在开头添加一个空行 | <input id="display-line" type="checkbox" checked />显示行号</p>
        <br />
        <p><button onclick="start()" disabled>开始</button></p>
        <p>按下 <strong>Enter</strong> 确认歌词时间戳。</p>
        <p>按下 <strong>← (提前 100 ms)</strong> 或 <strong>→ (延后 100 ms)</strong> 对上一个时间戳进行调整.</p>
        <p>按下 <strong>Shift + ← (提前 10 ms)</strong> 或 <strong>Shift + → (延后 10 ms)</strong> 对上一个时间戳进行微调.</p>
        <audio src="" controls hidden></audio>
        <hr />
        <div id="lyric-area"></div>
        <p id="save-button" hidden><button onclick="saveFile()">保存 .lrc 文件</button></p>
        <hr />
        <h3>其他工具</h3>
        <p><strong>LRC 文件消除时间戳</strong><input id="remove-lrc-input" type="file" accept=".lrc" /><button id="remove-lrc-btn" onclick="removeLRC()" disabled>消除时间戳</button></p>
    </div>
    <script>
        let nowIndex = 0;
        let totalLyric = 0;
        let startTime;
        let lyricArr;
        let addBlank = true;
        let displayLine = true;
        let offset = 100;
        let audioName;
        let removeLRCName;
        let removeLRCText;

        cw("textarea").event("input", function () {
            cw("button").disabled = this.value == "";
            
            updateLyric();
        });

        cw("input").event("change", event => {
            const audioFile = event.target.files[0];
            const objectURL = URL.createObjectURL(audioFile);

            cw("audio").el.src = objectURL;
            audioName = audioFile.name.replaceAll(/\..{3,4}$/g, "");
        });

        cw("#add-blank").event("change", function () {
            addBlank = this.checked;
            updateLyric();
        });
        cw("#offset-set").event("change", function () {
            offset = this.checked ? Number(cw("#offset").value) : 0;
        });
        cw("#offset").event("input", function () {
            offset = cw("#offset-set").checked ? Number(this.value) : 0;
        });

        cw("#display-line").event("change", function () {
            displayLine = this.checked;
            updateLyric();
        });

        cw("#remove-lrc-input").event("change", e => {
            const file = e.target.files[0];
            cw("#remove-lrc-btn").disabled = !file;

            if (file) {
                const reader = new FileReader();
                reader.onload = f => {
                    removeLRCText = f.target.result;
                };
                reader.readAsText(file);
                removeLRCName = file.name;
            } else {
                removeLRCText = undefined;
            }
        });

        function updateLyric() {
            lyricArr = cw("textarea").value.split("\n");

            cw("#lyric-area").html = "";
            totalLyric = 0;
            if (addBlank) {
                cw("#lyric-area").html += `<p id="lrc-0">${displayLine ? "<span style='color: var(--gray);'>1</span>" : ""}&nbsp;</p>`;
                totalLyric++;
            }
            lyricArr.forEach((lyric, index) => {
                cw("#lyric-area").html += `<p id="lrc-${addBlank ? index + 1 : index}">${displayLine ? `<span style="color: var(--gray);">${index + (addBlank ? 2 : 1)}</span>` : ""} ${lyric == "" ? "&nbsp;" : lyric}</p>`;
                totalLyric++;
            });
        }

        function start() {
            startTime = new Date().getTime();
            cw(`#lrc-${nowIndex}`).color = "var(--lightOrange)";
            cw("audio").el.play();
            cw("button").disabled = true;
            if (addBlank) { clickEnter(1); }
        }

        function clickEnter(force) {
            if (!startTime || nowIndex + 1 > totalLyric) { return; }
            
            const timeDiff = Math.max(new Date().getTime() - startTime - offset, 0);
            const ms = timeDiff % 1000;
            const s = Math.floor(timeDiff / 1000 % 60);
            const min = Math.floor(timeDiff / 1000 / 60);
            log(new Date().getTime(), startTime, timeDiff, ms, s, min);
            const timestamp = force ? "[00:00.000]" : `[${String(min).padStart(2, "0")}:${String(s).padStart(2, "0")}.${String(ms).padStart(3, "0")}]`;

            // cw(`#lrc-${nowIndex}`).html = `<span class="LNK" style="color: var(--green);" onclick="jumpTo(${timeDiff}, ${nowIndex})">${timestamp}${displayLine ? cw(`#lrc-${nowIndex}`).text.match(/[0-9]+ (.*)/)?.[1] || "" : cw(`#lrc-${nowIndex}`).text}</span>`;
            cw(`#lrc-${nowIndex}`).html = `${timestamp}${displayLine ? cw(`#lrc-${nowIndex}`).text.match(/[0-9]+ (.*)/)?.[1] || "" : cw(`#lrc-${nowIndex}`).text}`;
            cw(`#lrc-${nowIndex}`).color = "var(--green)";

            nowIndex++;

            if (nowIndex + 1 > totalLyric) {
                cw("#save-button").unhide();
                return;
            }

            cw(`#lrc-${nowIndex}`).color = "var(--lightOrange)";
        }

        bindKey(clickEnter, "Enter", "keydown");
        bindKey(() => modify(-100), "ArrowLeft", "keydown", "noShift");
        bindKey(() => modify(100), "ArrowRight", "keydown", "noShift");
        bindKey(() => modify(-10), "ArrowLeft", "keydown", "shift");
        bindKey(() => modify(10), "ArrowRight", "keydown", "shift");

        function saveFile() {
            save(`${audioName || lyricArr[0]}.lrc`, cw("#lyric-area").text.replaceAll(/\n\n/g, "\n"));
        }

        function modify(time) {
            if (!startTime || nowIndex == 0) { return; }

            const current = {
                time: cw(`#lrc-${nowIndex - 1}`).text.match(/\[([0-9]{2}):([0-9]{2})\.([0-9]{3})\]/),
                lyric: cw(`#lrc-${nowIndex - 1}`).text.match(/(?<=\[[0-9]{2}:[0-9]{2}\.[0-9]{3}\]).*/)[0]
            };
            let timestamp = Number(current.time[1]) * 60 * 1000 + Number(current.time[2]) * 1000 + Number(current.time[3]);
            timestamp += time;

            const ms = timestamp % 1000;
            const s = Math.floor(timestamp / 1000 % 60);
            const min = Math.floor(timestamp / 1000 / 60);
            const timestampNew = `[${String(min).padStart(2, "0")}:${String(s).padStart(2, "0")}.${String(ms).padStart(3, "0")}]`;

            cw(`#lrc-${nowIndex - 1}`).html = `<span class="LNK" style="color: var(--green);" onclick="jumpTo(${timestamp}, ${nowIndex - 1})">${timestampNew}${current.lyric}</span>`;
        }

        function removeLRC() {
            let lrc = removeLRCText;
            lrc = lrc.replaceAll(/(\n)?\[[0-9]{2}:[0-9]{2}\.[0-9]{3}\]/g, "$1");
            save(`${removeLRCName.replaceAll(/\.lrc$/g, "")} Lyrics.txt`, lrc);
        }

        function jumpTo(timestamp, index) {
            log(timestamp);
            cw("audio").el.currentTime = timestamp / 1000;
            cw("audio").el.play();

            for (let i = index + 1; i <= totalLyric - 1; i++) {
                log(i);
                cw(`#lrc-${i}`).html = `${cw(`#lrc-${i}`).text.replaceAll(/^\[[0-9]{2}:[0-9]{2}.[0-9]{3}\]/g)}`;
                cw(`#lrc-${i}`).style = "";
            }
            cw(`#lrc-${index + 1}`).color = "var(--lightOrange)";
            nowIndex = index;
        }
    </script>
</div></body>

</html>
