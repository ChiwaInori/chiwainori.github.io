        function cal() {
            var num_my_1_k = parseInt(document.getElementById("my_1_k").value);
            var num_my_2_k = parseInt(document.getElementById("my_2_k").value);
            var num_my_3_k = parseInt(document.getElementById("my_3_k").value);
            var num_my_4_k = parseInt(document.getElementById("my_4_k").value);
            var num_my_5_k = parseInt(document.getElementById("my_5_k").value);
            var num_my_1_d = parseInt(document.getElementById("my_1_d").value);
            var num_my_2_d = parseInt(document.getElementById("my_2_d").value);
            var num_my_3_d = parseInt(document.getElementById("my_3_d").value);
            var num_my_4_d = parseInt(document.getElementById("my_4_d").value);
            var num_my_5_d = parseInt(document.getElementById("my_5_d").value);
            var num_en_1_k = parseInt(document.getElementById("en_1_k").value);
            var num_en_2_k = parseInt(document.getElementById("en_2_k").value);
            var num_en_3_k = parseInt(document.getElementById("en_3_k").value);
            var num_en_4_k = parseInt(document.getElementById("en_4_k").value);
            var num_en_5_k = parseInt(document.getElementById("en_5_k").value);
            var num_en_1_d = parseInt(document.getElementById("en_1_d").value);
            var num_en_2_d = parseInt(document.getElementById("en_2_d").value);
            var num_en_3_d = parseInt(document.getElementById("en_3_d").value);
            var num_en_4_d = parseInt(document.getElementById("en_4_d").value);
            var num_en_5_d = parseInt(document.getElementById("en_5_d").value);
            
            if (num_my_1_d == 0) {
                var num_my_1_d = 1;
            }
            if (num_my_2_d == 0) {
                var num_my_2_d = 1;
            }
            if (num_my_3_d == 0) {
                var num_my_3_d = 1;
            }
            if (num_my_4_d == 0) {
                var num_my_4_d = 1;
            }
            if (num_my_5_d == 0) {
                var num_my_5_d = 1;
            }
            if (num_en_1_d == 0) {
                var num_en_1_d = 1;
            }
            if (num_en_2_d == 0) {
                var num_en_2_d = 1;
            }
            if (num_en_3_d == 0) {
                var num_en_3_d = 1;
            }
            if (num_en_4_d == 0) {
                var num_en_4_d = 1;
            }
            if (num_en_5_d == 0) {
                var num_en_5_d = 1;
            }

            var num_my_1_kd = num_my_1_k / num_my_1_d;
            var num_my_2_kd = num_my_2_k / num_my_2_d;
            var num_my_3_kd = num_my_3_k / num_my_3_d;
            var num_my_4_kd = num_my_4_k / num_my_4_d;
            var num_my_5_kd = num_my_5_k / num_my_5_d;
            var num_en_1_kd = num_en_1_k / num_en_1_d;
            var num_en_2_kd = num_en_2_k / num_en_2_d;
            var num_en_3_kd = num_en_3_k / num_en_3_d;
            var num_en_4_kd = num_en_4_k / num_en_4_d;
            var num_en_5_kd = num_en_5_k / num_en_5_d;

            if (document.getElementById("my_1_eco").style.color == "rgb(0, 221, 0)") {
                var num_my_1_kd = num_my_1_kd / 2;
            }
            if (document.getElementById("my_2_eco").style.color == "rgb(0, 221, 0)") {
                var num_my_2_kd = num_my_2_kd / 2;
            }
            if (document.getElementById("my_3_eco").style.color == "rgb(0, 221, 0)") {
                var num_my_3_kd = num_my_3_kd / 2;
            }
            if (document.getElementById("my_4_eco").style.color == "rgb(0, 221, 0)") {
                var num_my_4_kd = num_my_4_kd / 2;
            }
            if (document.getElementById("my_5_eco").style.color == "rgb(0, 221, 0)") {
                var num_my_5_kd = num_my_5_kd / 2;
            }
            if (document.getElementById("en_1_eco").style.color == "rgb(0, 221, 0)") {
                var num_en_1_kd = num_en_1_kd / 2;
            }
            if (document.getElementById("en_2_eco").style.color == "rgb(0, 221, 0)") {
                var num_en_2_kd = num_en_2_kd / 2;
            }
            if (document.getElementById("en_3_eco").style.color == "rgb(0, 221, 0)") {
                var num_en_3_kd = num_en_3_kd / 2;
            }
            if (document.getElementById("en_4_eco").style.color == "rgb(0, 221, 0)") {
                var num_en_4_kd = num_en_4_kd / 2;
            }
            if (document.getElementById("en_5_eco").style.color == "rgb(0, 221, 0)") {
                var num_en_5_kd = num_en_5_kd / 2;
            }
            if (document.getElementById("my_1_died").style.color == "rgb(221, 0, 0)") {
                var num_my_1_kd = num_my_1_kd * 0;
            }
            if (document.getElementById("my_2_died").style.color == "rgb(221, 0, 0)") {
                var num_my_2_kd = num_my_2_kd * 0;
            }
            if (document.getElementById("my_3_died").style.color == "rgb(221, 0, 0)") {
                var num_my_3_kd = num_my_3_kd * 0;
            }
            if (document.getElementById("my_4_died").style.color == "rgb(221, 0, 0)") {

                var num_en_1_kd = num_en_1_kd * 0;
            }
            if (document.getElementById("en_2_died").style.color == "rgb(221, 0, 0)") {
                var num_en_2_kd = num_en_2_kd * 0;
            }
            if (document.getElementById("en_3_died").style.color == "rgb(221, 0, 0)") {
                var num_en_3_kd = num_en_3_kd * 0;
            }
            if (document.getElementById("en_4_died").style.color == "rgb(221, 0, 0)") {
                var num_en_4_kd = num_en_4_kd * 0;
            }
            if (document.getElementById("en_5_died").style.color == "rgb(221, 0, 0)") {
                var num_en_5_kd = num_en_5_kd * 0;
            }

            var myteam_kd = num_my_1_kd + num_my_2_kd + num_my_3_kd + num_my_4_kd + num_my_5_kd;
            var enteam_kd = num_en_1_kd + num_en_2_kd + num_en_3_kd + num_en_4_kd + num_en_5_kd;
            var total_kd = myteam_kd + enteam_kd;

            var myteam_winrate = parseInt(myteam_kd / total_kd * 100);
            var fix_1 = 50 - myteam_winrate;
            var fix_2 = 0 - fix_1;
            if (fix_2 >= 0) {
                var fix_3 = fix_2 / -100 + 1.5;
            } else {
                var fix_3 = fix_2 / 100 + 1.5;
            }
            var fix_4 = fix_2 * fix_3;
            var myteam_winrate = parseInt(50 + fix_4);
            var enteam_winrate = 100 - myteam_winrate;

            if (myteam_kd == 0) {
                var myteam_winrate = 1;
                var enteam_winrate = 99;
            }
            if (enteam_kd == 0) {
                var myteam_winrate = 99;
                var enteam_winrate = 1;
            }
            if (myteam_kd == 0 && enteam_kd == 0) {
                var myteam_winrate = 50;
                var enteam_winrate = 50;
            }

            if (document.getElementById("my_1_died").style.color == "rgb(221, 0, 0)" && document.getElementById("my_2_died").style.color == "rgb(221, 0, 0)" && document.getElementById("my_3_died").style.color == "rgb(221, 0, 0)" && document.getElementById("my_4_died").style.color == "rgb(221, 0, 0)" && document.getElementById("my_5_died").style.color == "rgb(221, 0, 0)") {
                var myteam_winrate = 0;
                var enteam_winrate = 100;
            }
            if (document.getElementById("en_1_died").style.color == "rgb(221, 0, 0)" && document.getElementById("en_2_died").style.color == "rgb(221, 0, 0)" && document.getElementById("en_3_died").style.color == "rgb(221, 0, 0)" && document.getElementById("en_4_died").style.color == "rgb(221, 0, 0)" && document.getElementById("en_5_died").style.color == "rgb(221, 0, 0)") {
                var myteam_winrate = 100;
                var enteam_winrate = 0;
            }

            if (myteam_winrate > enteam_winrate) {
                document.getElementById("myteam_wintext").innerHTML = "<span style=\"color: #88DD00;\"> (胜率: " + myteam_winrate + "%)</span>";
                document.getElementById("enteam_wintext").innerHTML = "<span style=\"color: #DD8800;\"> (胜率: " + enteam_winrate + "%)</span>";
            }
            if (myteam_winrate == enteam_winrate) {
                document.getElementById("myteam_wintext").innerHTML = "<span style=\"color: #DDDD00;\"> (胜率: " + myteam_winrate + "%)</span>";
                document.getElementById("enteam_wintext").innerHTML = "<span style=\"color: #DDDD00;\"> (胜率: " + enteam_winrate + "%)</span>";
            }
            if (myteam_winrate < enteam_winrate) {
                document.getElementById("myteam_wintext").innerHTML = "<span style=\"color: #DD8800;\"> (胜率: " + myteam_winrate + "%)</span>";
                document.getElementById("enteam_wintext").innerHTML = "<span style=\"color: #88DD00;\"> (胜率: " + enteam_winrate + "%)</span>";
            }
            if (myteam_winrate == 100) {
                document.getElementById("myteam_wintext").innerHTML = "<span style=\"color: #00DD00;\"> (胜率: " + myteam_winrate + "%)</span>";
                document.getElementById("enteam_wintext").innerHTML = "<span style=\"color: #DD0000;\"> (胜率: " + enteam_winrate + "%)</span>";
            }
            if (enteam_winrate == 100) {
                document.getElementById("myteam_wintext").innerHTML = "<span style=\"color: #DD0000;\"> (胜率: " + myteam_winrate + "%)</span>";
                document.getElementById("enteam_wintext").innerHTML = "<span style=\"color: #00DD00;\"> (胜率: " + enteam_winrate + "%)</span>";
            }
        }
    </script>
</div></body>

</html>
