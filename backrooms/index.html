<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>Backrooms Nocliper - xtsdcb69</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="../css/globalformat.css">
</head>

<body>
    <div class="title">
        <h1>Backrooms Nocliper</h1>
    </div>
    <div class="navigation">
        <h6><a href="../">XTSGAMES.TOP</a> &gt; <strong>Backrooms Nocliper</strong></h6>
    </div>
    <div class="content">
        <p id="w_selected"><strong>Wikidot | <span onclick="select_f()" class="link">Fandom</span></strong></p>
        <p id="f_selected" style="display: none;"><strong><span onclick="select_w()" class="link">Wikidot</span> | Fandom</strong></p>
        <br />
        <p>
            <select id="list_wikidot">
                <option value="level" id="level">Level</option>
                <option value="levelminus" id="levelminus">Level -</option>
                <option value="levelc" id="levelc">Level C-</option>
                <option value="freetyping" id="freetyping">Free Typing</option>
            </select>
            <select id="list_fandom" style="display: none;">
                <option value="level" id="level">Level</option>
                <option value="levelminus" id="levelminus">Level -</option>
                <option value="freetyping" id="freetyping">Free Typing</option>
            </select> <input id="ipt1" type="text" style="margin-left: 0px; margin-bottom: 0px; width: 128px;" /></p>
        <br />
        <p><a id="noclip" href="about:blank" target="_blank" onclick="check()">[NOCLIP]</a></p>
        <p id="selectedversion" style="display: none;">w</p>
        <script>
            function check() {
                var input = document.getElementById("ipt1").value;
                if (document.getElementById("selectedversion").innerHTML == "w") {
                    var myselect = document.getElementById("list_wikidot");
                    var targetvalue = myselect.options[myselect.selectedIndex].value;
                    if (targetvalue == "level") {
                        document.getElementById("noclip").href = "https://backrooms-wiki-cn.wikidot.com/level-" + input;
                    }
                    if (targetvalue == "levelminus") {
                        document.getElementById("noclip").href = "https://backrooms-wiki-cn.wikidot.com/level-minus-" + input;
                    }
                    if (targetvalue == "levelc") {
                        document.getElementById("noclip").href = "https://backrooms-wiki-cn.wikidot.com/level-c-" + input;
                    }
                    if (targetvalue == "freetyping") {
                        document.getElementById("noclip").href = "https://backrooms-wiki-cn.wikidot.com/" + input;
                    }
                } else {
                    var myselect = document.getElementById("list_fandom");
                    var targetvalue = myselect.options[myselect.selectedIndex].value;
                    if (targetvalue == "level") {
                        document.getElementById("noclip").href = "https://backrooms.fandom.com/zh/wiki/Level_" + input;
                    }
                    if (targetvalue == "levelminus") {
                        document.getElementById("noclip").href = "https://backrooms.fandom.com/zh/wiki/Level_-" + input;
                    }
                    if (targetvalue == "freetyping") {
                        document.getElementById("noclip").href = "https://backrooms.fandom.com/zh/wiki/" + input;
                    }
                }
            }

            function select_w() {
                document.getElementById("selectedversion").innerHTML = "w";
                document.getElementById("w_selected").style = "display: block;";
                document.getElementById("f_selected").style = "display: none;";
                document.getElementById("list_wikidot").style = "display: inline;";
                document.getElementById("list_fandom").style = "display: none;";
            }
            
            function select_f() {
                document.getElementById("selectedversion").innerHTML = "f";
                document.getElementById("w_selected").style = "display: none;";
                document.getElementById("f_selected").style = "display: block;";
                document.getElementById("list_wikidot").style = "display: none;";
                document.getElementById("list_fandom").style = "display: inline;";
            }
        </script>
    </div>
</body>

</html>
