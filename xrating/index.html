        <p><span>K</span><input id="input1" type="number" style="width: 40px; margin-left: 10px; margin-right: 50px;" /><span> A </span><input id="input2" type="number" style="width: 40px; margin-left: 10px; margin-right: 50px;" /><span> D </span><input id="input3" type="number" style="width: 40px; margin-left: 10px; margin-right: 50px;" /><span> HS% </span><input id="input4" type="number" style="width: 40px; margin-left: 10px;" /><span> %</span></p>
        <button onclick="cal()">计算</button>
        <p id="result">&nbsp;</p>
        <p id="result1">&nbsp;</p>
        <p id="result2">&nbsp;</p>
        <p id="result3">&nbsp;</p>
    </div>
    <script>
        function cal() {
            var k = parseFloat(document.getElementById("input1").value);
            var a = parseFloat(document.getElementById("input2").value);
            var d = parseFloat(document.getElementById("input3").value);
            var hs = parseFloat(document.getElementById("input4").value);
            if (d == 0) {
                var d = 1;
            }
            var num1 = a / 5;
            var num2 = k + num1;
            var num3 = num2 / d;
            var num4 = hs / 100;
            var num5 = num4 + 1;
            var num6 = num5 / 3;
            var num7 = num6 * 2;
            var num8 = num3 * num7;
            var xrating = num8.toFixed(4);
            var lowrate = 0.8;
            var highrate = 1.0;
            if (xrating < lowrate) {
                document.getElementById("result").style = "color: #dd0000";
            }
            if (xrating >= lowrate && xrating < highrate) {
                document.getElementById("result").style = "color: #ffa800";
            }
            if (xrating >= highrate) {
                document.getElementById("result").style = "color: #00dd00";
            }
            document.getElementById("result").innerHTML = "<strong>X-Rating: " + xrating + "</strong>";
