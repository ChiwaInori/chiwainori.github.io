<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>日文假名输入 - ChiwaInori.top</title>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/type-normal.css" />
    <style></style>
    <script src="/chiwa-functions.js"></script>
</head>

<body><div id="cw-main">
    <div id="cw-title">
        <h1>日文假名输入</h1>
    </div>
    <div id="cw-nav">&nbsp;</div>
    <div id="cw-content">
        <p>本页面可以帮助你在部分不方便使用日语输入法的场合使用罗马音输入日语假名 (不能输入汉字).</p>
        <p>使用斜杠 / 在 平假名-片假名 之间切换。</p>
        <p><input id="input" /></p>
        <p><strong id="result"></strong></p>
        <br />
        <p><button onclick="navigator.clipboard.writeText(cw('#result').text)">复制结果</button></p>
    </div>
    <script>
        cw("#input").el.addEventListener("input", function () {
            const inputValue = this.value.toLowerCase().split("/");
            let result = "";
            
            inputValue.forEach((part, index) => {
                if (index % 2 == 0) { // Hiragana
                    result += part.replaceAll(/([xl]tsu|([^aiueon]))\1/g, "っ")
                        .replaceAll(/kya/g, "きゃ") // Youon
                        .replaceAll(/kyu/g, "きゅ")
                        .replaceAll(/kyo/g, "きょ")
                        .replaceAll(/shy?a/g, "しゃ")
                        .replaceAll(/shy?u/g, "しゅ")
                        .replaceAll(/shy?o/g, "しょ")
                        .replaceAll(/chy?a/g, "ちゃ")
                        .replaceAll(/chy?u/g, "ちゅ")
                        .replaceAll(/chy?o/g, "ちょ")
                        .replaceAll(/nya/g, "にゃ")
                        .replaceAll(/nyu/g, "にゅ")
                        .replaceAll(/nyo/g, "にょ")

                        .replaceAll(/pyo/g, "ぴょ")
                        .replaceAll(/wi/g, "うぃ") // Youon (Gairaigo)
                        .replaceAll(/we/g, "うぇ")
                        .replaceAll(/she/g, "しぇ")
                        .replaceAll(/che/g, "ちぇ")
                        .replaceAll(/tsa/g, "つぁ")
                        .replaceAll(/tse/g, "つぇ")
                        .replaceAll(/tso/g, "つぉ")
                        .replaceAll(/ti/g, "てぃ")

                        .replaceAll(/[xl]u/g, "ぅ")
                        .replaceAll(/[xl]e/g, "ぇ")
                        .replaceAll(/[xl]o/g, "ぉ")
                        .replaceAll(/ka/g, "か") // Gojyuuon
                        .replaceAll(/ki/g, "き")
                        .replaceAll(/ku/g, "く")
                        .replaceAll(/ke/g, "け")
                        .replaceAll(/ko/g, "こ")
                        .replaceAll(/sa/g, "さ")
                        .replaceAll(/shi/g, "し")
                        .replaceAll(/tsu/g, "つ")
                        .replaceAll(/su/g, "す")

                        .replaceAll(/me/g, "め")
                        .replaceAll(/mo/g, "も")
                        .replaceAll(/ya/g, "や")
                        .replaceAll(/yu/g, "ゆ")
                        .replaceAll(/yo/g, "よ")
                        .replaceAll(/ra/g, "ら")

                        .replaceAll(/de/g, "で")
                        .replaceAll(/do/g, "ど")
                        .replaceAll(/ba/g, "ば")
                        .replaceAll(/bi/g, "び")
                        .replaceAll(/bu/g, "ぶ")
                        .replaceAll(/be/g, "べ")
                        .replaceAll(/bo/g, "ぼ")
                        .replaceAll(/pa/g, "ぱ")
                        .replaceAll(/pi/g, "ぴ")
                        .replaceAll(/pu/g, "ぷ")
                        .replaceAll(/pe/g, "ぺ")
                        .replaceAll(/po/g, "ぽ")
                        .replaceAll(/a/g, "あ") // Gojyuuon (Vowel)
                        .replaceAll(/i/g, "い")
                        .replaceAll(/u/g, "う")
                        .replaceAll(/e/g, "え")
                        .replaceAll(/o/g, "お");
                } else { // Katakana
                    result += part.replaceAll(/([xl]tsu|([^aiueon]))\1/g, "ッ$2")
                        .replaceAll(/kya/g, "キャ") // Youon
                        .replaceAll(/kyu/g, "キュ")
                        .replaceAll(/kyo/g, "キョ")
                        .replaceAll(/shy?a/g, "シャ")
                        .replaceAll(/shy?u/g, "シュ")
                        .replaceAll(/shy?o/g, "ショ")
                        .replaceAll(/chy?a/g, "チャ")

                        .replaceAll(/bya/g, "ビャ")
                        .replaceAll(/byu/g, "ビュ")
                        .replaceAll(/byo/g, "ビョ")
                        .replaceAll(/pya/g, "ピャ")
                        .replaceAll(/pyu/g, "ピュ")
                        .replaceAll(/pyo/g, "ピョ")
                        .replaceAll(/wi/g, "ウィ") // Youon (Gairaigo)
                        .replaceAll(/we/g, "ウェ")
                        .replaceAll(/she/g, "シェ")
                        .replaceAll(/che/g, "チェ")
                        .replaceAll(/tsa/g, "ツァ")
                        .replaceAll(/tse/g, "ツェ")
                        .replaceAll(/tso/g, "ツォ")
                        .replaceAll(/ti/g, "ティ")
                        .replaceAll(/fa/g, "ファ")
                        .replaceAll(/fi/g, "フィ")
                        .replaceAll(/fe/g, "フェ")
                        .replaceAll(/fo/g, "フォ")
                        .replaceAll(/vi/g, "ヴィ")
                        .replaceAll(/je/g, "ジェ")
                        .replaceAll(/dyu/g, "デュ")
                        .replaceAll(/[xl]a/g, "ァ")
                        .replaceAll(/[xl]i/g, "ィ")
                        .replaceAll(/[xl]u/g, "ゥ")
                        .replaceAll(/[xl]e/g, "ェ")
                        .replaceAll(/[xl]o/g, "ォ")
                        .replaceAll(/ka/g, "カ") // Gojyuuon
                        .replaceAll(/ki/g, "キ")
                        .replaceAll(/ku/g, "ク")
                        .replaceAll(/ke/g, "ケ")
                        .replaceAll(/ko/g, "コ")
                        .replaceAll(/sa/g, "サ")
                        .replaceAll(/shi/g, "シ")
                        .replaceAll(/tsu/g, "ツ")
                        .replaceAll(/su/g, "ス")
                        .replaceAll(/se/g, "セ")
                        .replaceAll(/so/g, "ソ")
                        .replaceAll(/ta/g, "タ")
                        .replaceAll(/chi/g, "チ")
                        .replaceAll(/te/g, "テ")
                        .replaceAll(/to/g, "ト")
                        .replaceAll(/na/g, "ナ")
                        .replaceAll(/ni/g, "ニ")
                        .replaceAll(/nu/g, "ヌ")
                        .replaceAll(/ne/g, "ネ")
                        .replaceAll(/no/g, "ノ")
                        .replaceAll(/ha/g, "ハ")
                        .replaceAll(/hi/g, "ヒ")
                        .replaceAll(/[fh]u/g, "フ")
                        .replaceAll(/he/g, "ヘ")
                        .replaceAll(/ho/g, "ホ")
                        .replaceAll(/ma/g, "マ")
                        .replaceAll(/mi/g, "ミ")
                        .replaceAll(/mu/g, "ム")
                        .replaceAll(/me/g, "メ")
                        .replaceAll(/mo/g, "モ")
                        .replaceAll(/ya/g, "ヤ")
                        .replaceAll(/yu/g, "ユ")
                        .replaceAll(/yo/g, "ヨ")
                        .replaceAll(/ra/g, "ラ")
                        .replaceAll(/ri/g, "リ")
                        .replaceAll(/ru/g, "ル")
                        .replaceAll(/re/g, "レ")
                        .replaceAll(/ro/g, "ロ")
                        .replaceAll(/wa/g, "ワ")
                        .replaceAll(/wo/g, "ヲ")
                        .replaceAll(/n{1,2}/g, "ン")
                        .replaceAll(/ga/g, "ガ") // Dakuon
                        .replaceAll(/gi/g, "ギ")
                        .replaceAll(/gu/g, "グ")
                        .replaceAll(/ge/g, "ゲ")

                        .replaceAll(/za/g, "ザ")
                        .replaceAll(/ji/g, "ジ")
                        .replaceAll(/zu/g, "ズ")
                        .replaceAll(/ze/g, "ゼ")
                        .replaceAll(/zo/g, "ゾ")

                        .replaceAll(/di/g, "ヂ")
                        .replaceAll(/du/g, "ヅ")
                        .replaceAll(/de/g, "デ")
                        .replaceAll(/do/g, "ド")
                        .replaceAll(/ba/g, "バ")
                        .replaceAll(/bi/g, "ビ")
                        .replaceAll(/bu/g, "ブ")
                        .replaceAll(/be/g, "ベ")
                        .replaceAll(/bo/g, "ボ")
                        .replaceAll(/pa/g, "パ")
                        .replaceAll(/pi/g, "ピ")
                        .replaceAll(/pu/g, "プ")
                        .replaceAll(/pe/g, "ペ")
                        .replaceAll(/po/g, "ポ")
                        .replaceAll(/a/g, "ア") // Gojyuuon (Vowel)
                        .replaceAll(/i/g, "イ")
                        .replaceAll(/u/g, "ウ")
                        .replaceAll(/e/g, "エ")
                        .replaceAll(/o/g, "オ");
                }
            });
            result = result.replaceAll(/-/g, "ー");

            cw("#result").html = result;
        });
    </script>
</div></body>

</html>
