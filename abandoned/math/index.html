    <div class="content">
        <h3>一元二次方程求根</h3>
        <p><input id="a_1" />x<sup>2</sup>+<input id="a_2" />x+<input id="a_3" />=0 <button onclick="cal_a()">&nbsp;</button></p>
        <p id="result_a"><strong>&nbsp;</strong></p>
        <script>
            function cal_a() {
                var a = document.getElementById("a_1").value;
                var b = document.getElementById("a_2").value;
                var c = document.getElementById("a_3").value;
                var delta = b ^ 2 - 4 * a * c;
                console.log("delta" + delta);
                if (delta > 0) {
                    document.getElementById("result_a").innerHTML = "<strong>x<sub>1</sub> = <span id=\"a_4\"></span>; x<sub>2</sub> = <span id=\"a_5\"></span></strong>";
                    document.getElementById("result_a").style = "color: #00dd00;";
                    document.getElementById("a_4").style = "color: #00dd00;";
                    document.getElementById("a_5").style = "color: #00dd00;";
                }
                if (delta == 0) {
                    document.getElementById("result_a").innerHTML = "<strong>x<sub>1</sub> = <strong>x<sub>2</sub> = <span id=\"a_4\"></span><span id=\"a_5\" style=\"display: none;\"></span></strong>";
                    document.getElementById("a_4").style = "color: #00dd00;";
                }
                if (delta < 0) {
                    document.getElementById("result_a").innerHTML = "<strong>Δ &lt; 0</strong>";
                    document.getElementById("a_4").style = "color: #dd0000;";
                }
                var delta = Math.sqrt(delta);
                var num1 = 0 - b + delta;
                var num2 = 0 - b - delta;
                var num3 = num1 / 2 / a;
                var num4 = num2 / 2 / a;
                document.getElementById("a_4"). innerHTML = num3;
                document.getElementById("a_5"). innerHTML = num4;
                console.log("a" + a);
                console.log("b" + b);
                console.log("c" + c);
                console.log("delta" + delta);
                console.log("num1" + num1);
                console.log("num2" + num2);
                console.log("num3" + num3);
                console.log("num4" + num4);
            }
        </script>
    </div>
