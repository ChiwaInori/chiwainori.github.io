<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>最大公约数 - XTSGAMES</title>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" media="not (hover: hover)" href="/css/mobile.css" />
    <link rel="stylesheet" media="only screen and (min-width: 1000px) and (hover: hover)" href="/css/desktop.css" />
    <script src="/xts-functions.js"></script>
</head>

<body><div class="mainBody">
    <div class="title">
        <h1>最大公约数</h1>
    </div>
    <div class="navigation">
        <h6><a href="../">XTSGAMES.TOP</a> &gt; <strong>最大公约数</strong></h6>
    </div>
    <div class="content">
        <p>输入两个数字来寻找它们的最大公约数。</p>
        <input id="input1" type="text" style="width: 100px;" /><input id="input2" type="text" style="width: 100px;" />
        <button onclick="find()">查找</button>
        <p id="add"></p>
        <p id="result">&nbsp;</p>
        <p id="debug1" style="display: none;">debug line 1 (input 1)</p>
        <p id="debug2" style="display: none;">debug line 2 (input 2)</p>
        <p id="debug3" style="display: none;">debug line 3 (ordered 1)</p>
        <p id="debug4" style="display: none;">debug line 4 (ordered 2)</p>
        <p id="debug5" style="display: none;">debug line 5 (bigger count)</p>
        <p id="debug6" style="display: none;">debug line 6 (cal 1)</p>
        <p id="debug7" style="display: none;">debug line 7 (cal 2)</p>
        <p id="debug8" style="display: none;">debug line 8 (legality)</p>
    </div>
    <script>
        function find() {
            var num1 = parseFloat(document.getElementById("input1").value);
            var num2 = parseFloat(document.getElementById("input2").value);
            if (num1 % 1 != 0 || num2 % 1 != 0) {
                document.getElementById("add").innerHTML = "<span style=\"color:#ffa800;\">检测到小数输入。将自动转化为整数计算。</span>";
            }
            var num1 = parseInt(document.getElementById("input1").value);
            var num2 = parseInt(document.getElementById("input2").value);
            if (num1 % 1 == 0 && num2 % 1 == 0) {
                if (num1 > num2) {
                    var cal1 = num1;
                    var cal2 = num2;   
                    document.getElementById("debug5").innerHTML = "early";
                } else {
                    var cal1 = num2;
                    var cal2 = num1;
                    document.getElementById("debug5").innerHTML = "late";
                }
                document.getElementById("debug6").innerHTML = cal1;
                document.getElementById("debug7").innerHTML = cal2;
                document.getElementById("debug1").innerHTML = num1;
                document.getElementById("debug2").innerHTML = num2;
                document.getElementById("debug3").innerHTML = cal1;
                document.getElementById("debug4").innerHTML = cal2;
                document.getElementById("debug8").innerHTML = "legal";
                document.getElementById("add").innerHTML = "<span style=\"color:#dd0000;\">&nbsp;</span>";
                cal();
            } else {
                var num1 = document.getElementById("input1").value;
                if (num1 == "showdebug") {
                    document.getElementById("add").innerHTML = "<span style=\"color:#ffa800;\">DEBUG ON</span>";
                    document.getElementById("debug8").innerHTML = "debug line 8 (legality)";
                    document.getElementById("debug1").style = "display: block;";
                    document.getElementById("debug2").style = "display: block;";
                    document.getElementById("debug3").style = "display: block;";
                    document.getElementById("debug4").style = "display: block;";
                    document.getElementById("debug5").style = "display: block;";
                    document.getElementById("debug6").style = "display: block;";
                    document.getElementById("debug7").style = "display: block;";
                    document.getElementById("debug8").style = "display: block;";
                } else {
                    document.getElementById("add").innerHTML = "<span style=\"color:#dd0000;\">请输入合法的数字</span>";
                    document.getElementById("debug8").innerHTML = "illegal";
                }
            }
        }

        function cal() {
            var calc1 = parseInt(document.getElementById("debug6").value);
            var calc2 = parseInt(document.getElementById("debug7").value);
            var calc2copy = calc2;
            var calc2 = calc1 % calc2;
            var calc1 = calc2copy;
            if (calc2 == 0) {
                document.getElementById("result").style = "color:#00dd00;";
                document.getElementById("result").innerHTML = calc2copy;
            } else {
                document.getElementById("debug6").innerHTML = calc1;
                document.getElementById("debug7").innerHTML = calc2;
                cal();
            }
        }

            //setInterval("test()", "100");
        }
        */
    </script>
</div></body>

</html>
