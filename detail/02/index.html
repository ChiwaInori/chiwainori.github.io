<body><div class="mainBody">

    <div class="content">
        <p>页面包含年龄限制内容。请输入你的出生日期以继续:</p>
        <p>出生日期
            <select id="select-year"></select>年
            <select id="select-month"></select>月
            <select id="select-day"></select>日
            <button onclick="continuePage()">继续</button>
        </p>
    </div>
    <script>
        for (let i = new Date().getFullYear(); i >= 1840; i--) {
            cw("#select-year").html += `<option value="${i}">${i}</option>`;
        }
        for (let i = 1; i <= 12; i++) {
            cw("#select-month").html += `<option value="${i}">${i}</option>`;
        }
        for (let i = 1; i <= 31; i++) {
            cw("#select-day").html += `<option value="${i}">${i}</option>`;
        }

        function continuePage() {
            const now = new Date();
            const nowArr = [now.getFullYear(), now.getMonth() + 1, now.getDate()];

            const year = cw("#select-year").value;
            const month = cw("#select-month").value;
            const day = cw("#select-day").value;

            let success = false;

            if (year <= nowArr[0] - 19) {
                success = true;
            }
            if (year == nowArr[0] - 18) {
                if (month < nowArr[1]) {
                    success = true;
                }
                if (month == nowArr[1]) {
                    if (day <= nowArr[2]) {
                        success = true;
                    }
                }
            }

            window.location.href = `https://www.bilibili.com/video/${success ? "BV1Mt411X7fr" : "BV1b6DBYoEw3"}/`;
        }
    </script>
</div></body>
