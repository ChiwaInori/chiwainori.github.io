上方的蜘蛛网安全降落。</p><p>成就&quot;试验记录&quot;在图中红圈位置。</p><img src=\"./image10.png\" height=\"400\" /><img src=\"./image11.png\" height=\"400\" /><br /><p>成就&quot;试验记录&quot;的翻译为官方翻译。</p><br /><p>Page 1</p><blockquote><p class=\"quote\">Les chinois disent que le tofu puant est de plus en plus bon, donc nous devons trouver un catalyseur pour faire du tofu puant et du lait de soja de haute qualité</p><p class=\"quote\">(中国人说过: 臭豆腐越臭越上品，于是为了药剂的高质量，我们不得不寻找让臭豆腐和腐乳变得高质量的催化剂)</p></blockquote><br /><p>Page 2</p><blockquote><p class=\"quote\">Heureusement, nous l'avons trouvé dans un endroit au Japon appelé niyazawa. C'est, non, un individu, une puanteur à la bouche. Nous avons décidé de le ramener à la maison</p><p class=\"quote\">(幸运的是，我们在日本一个叫下什么泽的地方找到了。这个东西，不，应该说是个人，一开口就是一股恶臭。我们决定把他带回到国家)</p></blockquote><br /><p>Page 3</p><blockquote><p class=\"quote\">Il est bien connu que le son est insoluble dans l'eau. Nous avons donc dû tremper l'homme dans le cylindre d'essai. Il a fredonné trois fois (me rappelant le célèbre livre des trois fredonnements en Chine),</p><p class=\"quote\">(众所周知，声音不溶于水。因此我们不得不把这个人泡到实验缸里。他哼了三声（让我想起了中国有名的《三哼经》），)</p></blockquote><br /><p>Page 4</p><blockquote><p class=\"quote\">puis a crié dans l'eau et a provoqué une réaction violente, ce qui m'a fait penser que le biogaz avait explosé. C'est pour ça qu'on a dû mettre un masque à gaz.</p><p class=\"quote\">(然后在水里叫起来，引起了剧烈的反应，这味道让我以为沼气爆炸了。因此我们不得不戴上防毒面具。)</p></blockquote><br /><p>Page 5</p><blockquote><p class=\"quote\">Peu de temps après, il a arrêté de crier, et l'odeur persistante dans l'air m'a dit que nous avions réussi</p><p class=\"quote\">(不久，他不叫了，空气中挥之不去的味道告诉我，我们成功了)</p></blockquote><br /><p>Page 100</p><blockquote><p class=\"quote\">神&nbsp;&nbsp;&nbsp;&nbsp;马&nbsp;&nbsp;&nbsp;&nbsp;都&nbsp;&nbsp;&nbsp;&nbsp;没&nbsp;&nbsp;&nbsp;&nbsp;有！</p></blockquote><br /><p>打开图中蓝圈位置的箱子后，你会收到一个来自@的私信。该私信随时能再被触发。</p><blockquote><p class=\"quote\">不会法语怎么办？自己上百度翻译啊awa(或者去本图官方网站 https://xtsgames.top/puremilk/milkmaps/2/specialeggs )</p></blockquote><p>在第4层还有两个机器。绿色机器上的告示牌是:</p><blockquote><p class=\"quote\">Cinq extraits de lait de soja et de toufu puant</p><p class=\"quote\">(豆浆和臭豆腐的五种提取物)</p></blockquote><p>而黄色机器上的告示牌是:</p><blockquote><p class=\"quote\">Extrait de citron</p><p class=\"quote\">(柠檬提取物)</p></blockquote><p>两个机器中间还有一个酿药台，里面有一瓶药水。这瓶药水的名字是&quot;Soupe tonique&quot; (滋补汤)，还有两段描述。</p><img src=\"./image12.png\" height=\"400\" /><blockquote><p class=\"quote\">Les scientifiques français à travers la recette secrète chinoise ont développé la soupe de tonique Shiquan!</p><p class=\"quote\">On dit que c'est la recette d'un chinois nommé Lao Ba</p><p class=\"quote\">(法国科学家通过中国秘密秘方研制了十全滋补汤!)</p><p class=\"quote\">(据说是一个叫老八的中国人的菜谱)</p></blockquote><p>喝下它后，你会直接死亡，不管你是什么游戏模式。</p><br /><p>第 7 关 - <strong>极限找不同</strong></p><p>创意&amp;创作: xtsdcb69, tuffkotte | 加工: sky_bow_chrs | 测试: xtsdcb69</p><p>成就&quot;王 者 的 庇 护&quot;在图中所示位置，需要从水塘进入。地图1和地图2都能被找到。</p><p>当打开装有成就&quot;王 者 的 庇 护&quot;的箱子时，会触发一段对话。该对话随时能再被触发。</p><blockquote><p class=\"quote\">不是你这人很怪啊!</p><p class=\"quote\">怎么老爱钻下♂面</p></blockquote><img src=\"./image13.png\" height=\"400\" /><img src=\"./image14.png\" height=\"400\" />";
