        <p>24. 在你的记忆里，或许妈妈就是个平凡的中年妇女，爸爸就是个油腻的中年男子。所以我们总忘记，妈妈曾经也是个花季少女……爸爸，也曾是一名英俊的青年。你的爸爸、妈妈把你养大就是一件很酷的事，他们的外表有多坚强，他们的内心就有多柔软，只要有他们在，那就是家！打开记忆，回想细节，在某一个时刻你的爸爸或妈妈的某一个举动会让你感到他（她）很酷！</p>
