<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>泉源之花 结局搜素 - xtsdcb69</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://xtsdcb69.github.io/favicon.ico">
    <link rel="stylesheet" href="https://xtsdcb69.github.io/css/globalformat.css">
    <script>
        function check() {
            var input = document.getElementById('input').value;
            var available = ['1','2'];
            if (available.indexOf(input) == -1) {
                document.getElementById('link').innerHTML = "无效结局ID";
            }
            if (input == 1) {
                document.getElementById('link').innerHTML = "<a href=\"./1/\">跳转至 结局1</a>";
            }
            if (input == 2) {
                document.getElementById('link').innerHTML = "<a href=\"./2/\">跳转至 结局2</a>";
            }
        }
    </script>
</head>

<body>
    <div class="title">
        <h1 style="margin-bottom: 20px;">泉源之花 结局搜素 示例</h1>
    </div>
    <div class="content">
        <p>在下方输入你要搜索的结局ID, 然后按下文字即可进行搜索。</p>
        <p style="margin-left: 0px;"><input onkeyup="check()" id="input" />&nbsp;&nbsp;&nbsp;<span id="link" style="color: #aaaaaa;">无效结局ID</span></p>
        <br />
        <p><a href="./progress.png">或查看流程图...</a></p>
    </div>
</body>

</html>
