<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>泉源之花 PARTID搜素 - xtsdcb69</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://xtsdcb69.github.io/favicon.ico">
    <link rel="stylesheet" href="https://xtsdcb69.github.io/css/globalformat.css">
    <script>
        function check() {
            var input = document.getElementById('input').value;
            var available = ['01','02'];
            if (available.indexOf(input) == -1) {
                document.getElementById('link').innerHTML = "无效PARTID";
                document.getElementById('link').style = "color: #aaaaaa;";
            }
            if (input == "01") {
                document.getElementById('link').innerHTML = "<a href=\"./01/\">MilK的家</a>";
            }
            if (input == "02") {
                document.getElementById('link').innerHTML = "<a href=\"./02/\">零时差报社打卡</a>";
            }
        }
    </script>
</head>

<body>
    <div class="title">
        <h1 style="margin-bottom: 20px;">泉源之花 PARTID搜素</h1>
    </div>
    <div class="content">
        <p>在下方输入你要搜索的PARTID, 然后按下文字即可进行搜索。</p>
        <p style="margin-left: 0px;"><input onkeyup="check()" id="input" />&nbsp;&nbsp;&nbsp;<span id="link" style="color: #aaaaaa;">无效PARTID</span></p>
    </div>
</body>

</html>
