        function calsimp() {
            document.getElementById("result").style = "display: block;";

            var hs = parseFloat(document.getElementById("input4").value);

                var d = 1;
            }
            var num1 = a / 5;
            var num2 = k + num1;
            var num3 = num2 / d;
            var num4 = hs / 100;
            var num5 = num4;
            var num6 = num5 * 0.3;
            var num7 = num6 + 0.9;
            var final = num3 * num7;
            if (final > 1) {

            } else {
                var xrating = final;
            }
            var xrating = xrating.toFixed(2);
            var lowrate = 0.9;
            var highrate = 1.0;
            if (xrating < lowrate) {
                document.getElementById("result").style = "color: #dd0000";

            if (xrating >= highrate) {

            var a = parseFloat(document.getElementById("input2").value);
            var d = parseFloat(document.getElementById("input3").value);
            var hs = parseFloat(document.getElementById("input4").value);
            if (d == 0) {
                var d = 1;
            }
            var num1 = a / 5;
            var num2 = k + num1;
            var num3 = num2 / d;
            var num4 = hs / 100;
            var num5 = num4;
            var num6 = num5 * 0.3;
            var num7 = num6 + 0.9;
            var final = num3 * num7;
            var xrating = final.toFixed(2);
            var lowrate = 0.9;
            var highrate = 1.0;
            if (xrating < lowrate) {
                document.getElementById("result").style = "color: #dd0000";
            }
            if (xrating >= lowrate && xrating < highrate) {
                document.getElementById("result").style = "color: #ffa800";
            }
            if (xrating >= highrate) {
                document.getElementById("result").style = "color: #00dd00";
            }
            document.getElementById("result").innerHTML = "<strong>X-Rating/Simple: " + xrating + "</strong>";
        }
