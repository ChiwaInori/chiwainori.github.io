                    eo: "虽然挑选与消灭部分人口花费了一些精力，不过[玩家物种名形容词]的人口暂时不会在对星系的生态系统产生不良影响了。",
                    fme: "惩罚进程完成。自卫协议终止。处罚协议启动。",
                    bme: "<span style='color: var(--stellarisRed)'>&lt;&lt;错误&gt;&gt; &lt;&lt;错误&gt;&gt; &lt;&lt;错误&gt;&gt; &lt;&lt;错误&gt;&gt; &lt;&lt;错误&gt;&gt;</span>",
                    mh: "摧毁。",
                    feh: "我们只需派出一个就足以击败你们零散的抵抗。别再试探我们了。",
                    aew: "够了，你们还未领悟战争的真谛。拿着这些资源，下次再好好打一场。",
                    aec: "听好了，晚辈。我们回来可不是为了容忍这种愚蠢行为。",
                    aeg: "给工蜂更多资源。给星球更多资源。更多。更多。更多。更——"
                }
            },

            option: {
                fall: {
                    generic: "我们接受你们的投降。",
                    spiritualist: "他们在这场试炼中并不够格。",
                    materialist: "宇宙就是如此残酷。",
                    militarist: "又处理掉一个敌人。",
                    pacifist: "他们让我们别无选择……",
                    megacorp: "获取成功。",
                    hive: "蜂巢伸展了。",
                    machine: "威胁解除。",
                    _fallback: "我们接受你们的投降。"
                },
                win: "真是最好的结果。",
                statusQuo: "就暂且接受现状。",
                lose: "真是最糟糕的结果。"
            }
        };

        let fromType = "generic";
        cw("#from").event("change", function () {
            fromType = this.value;
        });

        let targetType = "generic";
        cw("#target").event("change", function () {
            targetType = this.value;
        });

        let targetPersonality = "default";
        cw("#targetPersonality").event("change", function () {
            targetPersonality = this.value;

            // cw("#btn-1").disabled = targetPersonality == "fp";
            // cw("#btn-3").disabled = targetPersonality == "fp";
        });

        function showEvent(type) {
            cw("#eventBlock").unhide();

            if (type == 0) { // Country falls
                title.html = texts.title.win;
                desc.html = targetType.includes("_") ? texts.desc.fall[targetType] : texts.desc.fall[targetType]?.[get123()];
                option.html = `<span>${texts.option.fall[fromType]}</span>`;
            }

            if (type == 1) { // Win
                title.html = texts.title.win;
                desc.html = texts.desc.win[targetPersonality];
                option.html = `<span>${texts.option.win}</span>`;
            }

            if (type == 2) { // Status Quo
                title.html = texts.title.statusQuo;
                desc.html = texts.desc.statusQuo[targetPersonality];
                option.html = `<span>${texts.option.statusQuo}</span>`;
            }

            if (type == 3) { // Lose
                title.html = texts.title.lose;
                desc.html = texts.desc.lose[targetPersonality];
                option.html = `<span>${texts.option.lose}</span>`;
            }
        }

        let last123 = 0;
        function get123() {
            let this123 = [1, 2, 3][rand(0, 2)];

            if (last123 == 1) {
                this123 = [2, 3][rand(0, 1)];
            }
            if (last123 == 2) {
                this123 = [1, 3][rand(0, 1)];
            }
            if (last123 == 3) {
                this123 = [1, 2][rand(0, 1)];
            }

            last123 = this123;
            return this123;
        }

        function closeWindow() {
            cw("#eventBlock").hide();
        }
    </script>
